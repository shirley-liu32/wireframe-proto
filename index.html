<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Wireframe Prototype</title>
    <link rel="stylesheet" href="style.css">
    <script src ="script.js"></script>
  </head>
  <body>

    <span id="logo" class="box">
      <p>Logo</p>
    </span>
    <div id="nav" class="box">
      <p>Navigation</p>
      <p>Home | Link | Link | Link | Link</p>
    </div>
    <div id="project" class="box">
      <p>Project Progress</p>
    </div>
    <div id="badges" class="box">
      <p>My Badges</p>
    </div>
    <div id="main" class="box">
      Main Content Goes Here
    </div>
    <div id="star" class="box">
      <br>
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <br>
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
      <img src="gray-star.png" class="gray" onclick="toggle(this);">
   </div>
   <div id="act1"class="box">
     <p>Activity One</p>
   </div>
   <div id="act2"class="box">
     <p>Activity Two</p>
   </div>
   <div id="act3"class="box">
     <p>Activity Three</p>
   </div>
   <div id="act4"class="box">
     <p>Activity Four</p>
   </div>
   <div id="discussion" class="box">
     <p>Discussion</p>
   </div>
   <div id="poll" class="box">
     <p>Poll</p>
   </div>

    <div class="clear"></div>

  </body>
</html>
